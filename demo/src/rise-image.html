<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://widgets.risevision.com/scripts/primus-local-messaging.js"></script>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script type="module">
      // this and the following block are needed at build time to force the creation of the shared bundle script
      import { PolymerElement, html } from '@polymer/polymer/polymer-element.js';
    </script>
    <script type="module">
      import { PolymerElement, html } from '@polymer/polymer/polymer-element.js';
    </script>
    <script src="https://widgets.risevision.com/beta/common/config-test.min.js"></script>
    <script src="https://widgets.risevision.com/beta/common/common-template.min.js"></script>
    <script src="https://widgets.risevision.com/beta/components/rise-image/rise-image.js"></script>
    <script>
      if (document.domain.indexOf("localhost") === -1) {
        try {
          document.domain = "risevision.com";
        } catch (err) {
          // can't set document.domain, risevision.com not an accepted suffix of current document domain
          console.log("document.domain can't be set", err);
        }
      }
    </script>
    <style>
      #image01Wrapper {
        width: 350px;
        height: 350px;
        position: relative;
        background-color: beige;
      }

      #image02Wrapper {
        width: 100%;
        height: 350px;
        position: relative;
        background-color: darkgrey;
      }

      #image03Wrapper {
        width: 450px;
        height: 450px;
        position: relative;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
  <div id="image01Wrapper">
    <rise-image
      id="rise-image-01"
      label="My Image"
      responsive
      files="risemedialibrary-7fa5ee92-7deb-450b-a8d5-e5ed648c575f/rise-image-demo/Costa Rican Frog.jpg">
    </rise-image>
  </div>


  <div id="image02Wrapper">
    <rise-image
      id="rise-image-02"
      label="SVG Image"
      width="200"
      height="200"
      files="risemedialibrary-7fa5ee92-7deb-450b-a8d5-e5ed648c575f/rise-image-demo/PokemonGO-Team-Logos-Instinct.svg">
    </rise-image>
  </div>

  <div id="image03Wrapper">
    <rise-image
      id="rise-image-03"
      label="My Image"
      responsive
      files="risemedialibrary-7fa5ee92-7deb-450b-a8d5-e5ed648c575f/rise-image-demo/Pensive Parakeet.jpg|risemedialibrary-7fa5ee92-7deb-450b-a8d5-e5ed648c575f/rise-image-demo/Boston City Flow.jpg">
    </rise-image>
  </div>

  <script>
    function configureComponents() {
      const image01 = document.querySelector('#rise-image-01'),
        image02 = document.querySelector('#rise-image-02'),
        image03 = document.querySelector('#rise-image-03');

      image01.addEventListener( "image-error", ( evt ) => {
        console.log( "image 1 error", evt.detail );
      } );

      image02.addEventListener( "image-error", ( evt ) => {
        console.log( "image 2 error", evt.detail );
      } );

      image03.addEventListener( "image-error", ( evt ) => {
        console.log( "image 2 error", evt.detail );
      } );

      // Uncomment the following line if the image component is marked as non-editable
      // RisePlayerConfiguration.Helpers.sendStartEvent( image01 );
    }

    window.addEventListener( "rise-components-ready", configureComponents );

    // Demonstrating how to handle no connection to local messaging via listening for event
    // Note: the connection can also be checked via RisePlayerConfiguration.LocalMessaging.isConnected()
    window.addEventListener( "rise-local-messaging-connection", event => {
      if ( !event.detail.isConnected ) {
        console.log( "no connection to local messaging");
      }
    } );
  </script>
  <script>
    RisePlayerConfiguration.configure();
  </script>

  </body>
</html>
